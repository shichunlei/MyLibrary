apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.shichunlei'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 21
        versionName "0.3.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    final SUPPORT_VERSION = '28.0.0-alpha3'
    api "com.android.support:appcompat-v7:$SUPPORT_VERSION"
    api "com.android.support:recyclerview-v7:$SUPPORT_VERSION"
    api "com.android.support:cardview-v7:$SUPPORT_VERSION"
    api "com.android.support:support-v4:$SUPPORT_VERSION"
    api "com.android.support:design:$SUPPORT_VERSION"
    api "com.android.support:gridlayout-v7:$SUPPORT_VERSION"
    //注解
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // picasso
    api 'com.squareup.picasso:picasso:2.5.2'
    // 图片选择库
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.0.7'
    //万能tablayout
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    //rxperssion权限适配
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    //防止65535
    api 'com.android.support:multidex:1.0.3'

    api 'com.facebook.rebound:rebound:0.3.8'
}